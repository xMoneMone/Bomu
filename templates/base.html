{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bomu</title>
    <link rel="icon" href="{% static 'images/bomu-icon.webp' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block headers %} {% endblock headers %}
</head>
<body>
    <header class="navbar">
        <div>
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/bomu-logo.webp' %}" alt="logo"></a>
            <a href="{% url 'home' %}" class="name">Bomu</a>
        </div>
        <div>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'login' %}" class="navbar-button">Log in</a>
                <a href="{% url 'signup' %}" class="navbar-button">Sign up</a>
            {% else %}
                <a href="{% url 'canvas' %}" class="navbar-button">+Create</a>
                <a href="{% url 'show profile' user.username %}" class="pfp"><img src="
                    {% if user.userprofile.profile_pic %}
                    {{ user.userprofile.profile_pic.url }}
                    {% else %}
                    {% static 'images/bomu-no-pfp-2.webp' %}
                    {% endif %}" alt="profile picture"></a>
            {% endif %}
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <!-- <footer class="footer">
        <div>
        </div>
    </footer> -->
</body>
</html>
