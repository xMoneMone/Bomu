{% load static %}


<div class="whole-post">

    <a href="#"><div class="drawing-border"><img class="drawing" src='{{post.drawing.url}}' alt="drawing"></div></a>

    <div class="post-info">
        <a class="text" href="{% url 'show profile' post.user %}">
            <div class="artist">
                <img class="drawing-pfp" src="{% if post.user.userprofile.profile_pic %}
                {{ post.user.userprofile.profile_pic.url }}
                {% else %}
                {% static 'images/bomu-no-pfp-2.webp' %}
                {% endif %}" alt="pfp">
                <div class="user-name3">{{post.user}}</div>
            </div>
        </a>
        <div class="likes-box">
            <p class="text">0</p>
            <img class="likes" src="{% static 'images/settings.webp' %}" alt="likes">
        </div>
    </div>
</div>
